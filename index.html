<!DOCTYPE HTML>
<html lang="ja">
	<head>
		<meta charset="UTF-8">
		<title>QWERTY-Flick</title>
		<link rel="stylesheet" href="a.css" />
		<script src="jquery-1.7.1.min.js"></script>
		<script src="qwerty-flick.js"></script>
		<script type="text/javascript">
			$(function() {
				//Initializer.charkeys();
				var key = document.getElementById("key_id");
				var pie = document.getElementById("pie_id");
				var _char = document.getElementById("char_id");
				var pieInner = document.getElementById("pieInner_id");
				var pieConcents = document.getElementsByClassName("pieConcents");

				var bounds = key.getBoundingClientRect();
				var basePos = {
					"x" : key.offsetLeft,
					"y" : key.offsetTop
				};

				pie.style.left = pie.offsetLeft - (pie.offsetWidth / 2 - key.offsetWidth ) - key.offsetWidth / 2 + "px";
				pie.style.top = pie.offsetTop - (pie.offsetHeight / 2 - key.offsetHeight ) - key.offsetHeight / 2 + "px";

				for(var i = 0; i < pieConcents.length; i++) {
					pieConcents[i].style.left = pieConcents[i].offsetLeft - (pieConcents[i].offsetWidth / 2 - pie.offsetWidth) - pie.offsetWidth / 2 + "px";
					pieConcents[i].style.Top = pieConcents[i].offsetTop - (pieConcents[i].offsetHeight / 2 - pie.offsetHeight) - pie.offsetHeight / 2 + "px";
				};
				//pieInner.style.left = pieInner.offsetLeft - (pieInner.offsetWidth/2 - pie.offsetWidth) - pie.offsetWidth/2 + "px";
				//pieInner.style.top = pieInner.offsetTop - (pieInner.offsetHeight/2 - pie.offsetHeight) - pie.offsetHeight/2 + "px";
			})
		</script>
		<style type="text/css">
			#key_id {
				top: 300px;
				left: 50%;
			}
		</style>
	</head>
	<body>
		<div id="wrapper">
			<div id="textarea">
				<div id="key_id" class="key dpshadow grad">
					<span id="char_id" class="char"> S </span>
					<div id="pieInner_id" class="pieInner">
						<span class="pieCenter"> S </span>
					</div>
					<div id="pie_id" class="pie">
						<div class="pieConcents">
							<span>さ</span>
						</div>
						<div class="pieConcents">
							<span>し</span>
						</div>
						<div class="pieConcents">
							<span>す</span>
						</div>
						<div class="pieConcents">
							<span>せ</span>
						</div>
						<div class="pieConcents">
							<span>そ</span>
						</div>
					</div>
				</div>
			</div>
			<div id="keyboard"></div>
		</div>
	</body>
</html>
